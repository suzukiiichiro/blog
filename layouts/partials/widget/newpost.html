<section class="widget archives sidearticle-contents--wrapper" id="newpost-articles">
  <h2 class="section-title">最新記事</h2>
    <div class="sidearticle-contents">
      <div class="flex article-list--tile">
        {{- $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections -}}
        {{- range first .Site.Params.widgets.newpost.limit $pages -}}
          {{- partial "article-list/side" (dict "context" . "size" "160x" "Type" "articleList") -}}
        {{- end -}}
    </div>
    <div class="link-btns">
      <a href="/posts/">最新の記事をもっと見る</a>
    </div>
  </div>
</section>
